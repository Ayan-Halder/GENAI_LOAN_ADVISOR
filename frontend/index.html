<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/styles.css">
    <title>GenAI Loan Advisor</title>
</head>
<body>
    <link rel="stylesheet" href="navbar.css">
    <nav>
        <a href="index.html">Home</a> |
        <a href="setup.html">Setup Guide</a> |
        <a href="usage.html">Usage Instructions</a> |
        <a href="code-explanation.html">Code Explanation</a> |
        <a href="troubleshooting.html">Troubleshooting</a>
    </nav>

    <div class="container">
        <h1>GenAI Loan Advisor</h1>
        <form id="loanForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="loanType">Loan Type:</label>
            <select id="loanType" name="loanType" required>
                <option value="Home Loan">Home Loan</option>
                <option value="Student Loan">Student Loan</option>
                <option value="Personal Loan">Personal Loan</option>
            </select>
            
            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" name="creditScore" required>

            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" name="loanTerm" required>

            <label for="existingDebt">Existing Debt:</label>
            <input type="number" id="existingDebt" name="existingDebt" required>

            <label for="preferredInstitution">Preferred Lending Institution:</label>
            <input type="text" id="preferredInstitution" name="preferredInstitution" required>

            <label for="annualIncome">Annual Income:</label>
            <input type="number" id="annualIncome" name="annualIncome" required>

            <label for="loanAmountRequested">Loan Amount Requested:</label>
            <input type="number" id="loanAmountRequested" name="loanAmountRequested" required>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency" required>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <!-- Add more currencies as needed -->
            </select>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <!-- Add more countries as needed -->
            </select>

            <button type="submit">Get Advice</button>
        </form>

        <div id="adviceBox" class="advice-box">
            <h2>Advice:</h2>
            <div id="adviceOutput"></div>
        </div>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
