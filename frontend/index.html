<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/styles.css"> <!-- Update this line -->
    <title>GenAI Loan Advisor</title>
</head>
<body>
    <h1>GenAI Loan Advisor</h1>
    <form id="loanForm">
        <label for="loanType">Loan Type:</label>
        <select id="loanType" name="loanType" required>
            <option value="Home Loan">Home Loan</option>
            <option value="Student Loan">Student Loan</option>
            <option value="Personal Loan">Personal Loan</option>
        </select>
        <br>
        <label for="creditScore">Credit Score:</label>
        <input type="number" id="creditScore" name="creditScore" required>
        <br>
        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm" name="loanTerm" required>
        <br>
        <label for="existingDebt">Existing Debt:</label>
        <input type="number" id="existingDebt" name="existingDebt" required>
        <br>
        <label for="preferredInstitution">Preferred Lending Institution:</label>
        <input type="text" id="preferredInstitution" name="preferredInstitution" required>
        <br>
        <label for="annualIncome">Annual Income:</label>
        <input type="number" id="annualIncome" name="annualIncome" required>
        <br>
        <label for="loanAmountRequested">Loan Amount Requested:</label>
        <input type="number" id="loanAmountRequested" name="loanAmountRequested" required>
        <br>
        <button type="submit">Get Advice</button>
    </form>

    <h2>Advice:</h2>
    <p id="adviceOutput"></p>

    <script src="/frontend/script.js"></script> <!-- Update this line -->
</body>
</html>
